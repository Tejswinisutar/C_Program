<!doctype html>
 <html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <table style="width:100%">
        <tbody><tr>
            <th>Roll No.</th>
            <th style="width: 75%;">Name</th>
            <th>Mobile No</th>
        </tr>
        <tr>
            <td>25</td>
            <td>Tejuu</td>
            <td>8600482574</td>
        </tr>

    </tbody></table>

    <hr>

    <table style="width:100%">
        <tbody><tr>
            <td colspan="4">Date</td>
        </tr>
        <tr>
            <td colspan="2">Day</td>
            <td colspan="2">Year</td>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2">0</td>
            <td rowspan="2">20</td>
            <td>21</td>
        </tr>
        <tr>
            <td>2</td>
            <td>22</td>
        </tr>
        <tr>
            <td colspan="2">June</td>
            <td colspan="2">2000</td>
        </tr>
        <tr>
            <td colspan="2">July</td>
            <td colspan="2">2001</td>
        </tr>
    </tbody></table>
    <hr>



</body></html>
